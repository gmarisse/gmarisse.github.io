<html>

    {% include head.html %}

	  <body class="is-loading">

        <!-- Wrapper -->
        <div id="wrapper" class="fade-in">

            {% include intro.html %}
            {% include header.html %}
            {% include menu.html %}

            {% if site.posts != null %}

				    <!-- Posts -->
				    <section class="posts">
	              {% for post in site.posts %}
						    <article>
								    <header>
										    <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
										<h2><a href="{{ post.url  | relative_url }}">{{ post.title }}</a></h2>
								</header>
								<a href="{{ post.url  | relative_url }}" class="image fit"><img src="{{ post.image }}" alt="" /></a>
								<p>{{ post.excerpt }}</p>
								<ul class="actions">
										<li><a href="{{ post.url  | relative_url }}" class="button">Full Story</a></li>
								</ul>
						</article>
	          {% endfor %}
        </section>
        
        <div class="image fill"><img src="assets/images/Rain Dance 1.jpg" alt=""/></div>

{% endif %}

        {% include footer.html %}

    </body>

</html>
